name: Update Profile README

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update README

    steps:
      - uses: actions/checkout@v3
      
      # Step 1: Generate Recent GitHub Activity
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "activity"
          feed_list: "https://github.com/bhavyawork121.atom"
          max_post_count: 5
          template: |
            $newline - $randomEmoji(ðŸ’¯,ðŸ”¥,ðŸ’«,ðŸš€,ðŸ’¡) [$title]($url) - $date
          date_format: "mmm d, yyyy"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
              
      # Step 2: Generate GitHub Contribution Snake
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              
      # Step 3: Commit & Push changes
      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "Generate recent activity and contribution snake"
          git push
